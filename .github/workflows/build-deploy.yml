name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    
    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build and Publish
      run: dotnet publish hello-world.csproj /p:Configuration=Release /p:TargetFramework=netcoreapp3.1 /p:SelfContained=true /p:PublishSingleFile=true /p:PublishTrimmed=true /p:RuntimeIdentifier=win-x64 -o ./publish
      working-directory: ./hello-world
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: HelloExe
        path: ./hello-world/publish/hello-world.exe

    - name: Update Badge
      uses: actions-ecosystem/actions-badge@v1
      with:
        path: README.md
        badge-url: https://github.com/<your-github-username>/<your-repo-name>/releases/latest/download/hello-world.exe
        badge-text: "Download latest exe"
        badge-color: "green"
        badge-id: "exe-badge"