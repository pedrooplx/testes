name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: Build and Publish
      run: dotnet publish hello-world.csproj /p:Configuration=Release /p:TargetFramework=netcoreapp3.1 /p:SelfContained=true /p:PublishSingleFile=true /p:PublishTrimmed=true /p:RuntimeIdentifier=win-x64 -o ./publish
      working-directory: ./hello-world
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: HelloExe
        path: ./hello-world/publish/hello-world.exe

    - name: Get Artifact ID
      id: get_artifact_id
      run: echo "::set-output name=artifact_id::$(echo ${{ github.event.workflow_run.artifacts[0].id }})"
    
    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: HelloExe
        path: ./hello-world.exe

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: Update download link in README
        commit-message: Update download link in README
        branch: update-download-link
        delete-branch: true
        base: main
        body: |
          Updated download link for the latest version of hello-world.exe.
        labels: automerge
        token: ${{ secrets.GITHUB_TOKEN }}
        paths: README.md
        changes: |
          Latest version: [hello-world.exe](https://github.com/${{ github.repository }}/raw/update-download-link/hello-world.exe)
      env:
        ARTIFACT_ID: ${{ steps.get_artifact_id.outputs.artifact_id }}
        REPO_NAME: ${{ github.repository }}