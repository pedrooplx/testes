name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    
    - name: Build and Publish
      run: dotnet publish hello-world.csproj /p:Configuration=Release /p:TargetFramework=netcoreapp3.1 /p:SelfContained=true /p:PublishSingleFile=true /p:PublishTrimmed=true /p:RuntimeIdentifier=win-x64 -o ./publish
      working-directory: ./hello-world
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: HelloExe
        path: ./hello-world/publish/hello-world.exe

     - name: Add Badge to README
      uses: shieldsio/shields@v5.11.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        style: flat-square
        label: Download
        message: Latest Release
        color: success
        logo: github
        link: ${{ steps.upload.outputs.artifact_url }}
      if: always()
    
    - name: Update Badge on PRs
      uses: EndBug/add-and-commit@v8
      with:
        message: 'docs(readme): update download badge [skip ci]'
        directory: ./
        branch: main
      if: github.ref == 'refs/heads/main'