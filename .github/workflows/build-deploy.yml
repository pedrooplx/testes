name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: Build and Publish
      run: dotnet publish hello-world.csproj /p:Configuration=Release /p:TargetFramework=netcoreapp3.1 /p:SelfContained=true /p:PublishSingleFile=true /p:PublishTrimmed=true /p:RuntimeIdentifier=win-x64 -o ./publish
      working-directory: ./hello-world
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: HelloExe
        path: ./hello-world/publish/hello-world.exe

    - name: Get Artifact ID
      id: get_artifact_id
      uses: andstor/github-actions-get-artifact-id@v1
      with:
        artifact-name: HelloExe

    - name: Generate Download Link
      id: generate_download_link
      run: echo "::set-output name=download_url::$(cat download_url.txt)"
      shell: bash
      env:
        artifact_id: ${{ steps.get_artifact_id.outputs.artifact_id }}
      working-directory: ./
      timeout-minutes: 1
      if: always()

    - name: Update README
      uses: andstor/github-actions-update-readme@v1
      with:
        path: README.md
        marker: '<DOWNLOAD_URL>'
        new-data: ${{ steps.generate_download_link.outputs.download_url }}