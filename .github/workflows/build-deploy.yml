name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: Build and Publish
      run: dotnet publish hello-world.csproj /p:Configuration=Release /p:TargetFramework=netcoreapp3.1 /p:SelfContained=true /p:PublishSingleFile=true /p:PublishTrimmed=true /p:RuntimeIdentifier=win-x64 -o ./publish
      working-directory: ./hello-world
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: HelloExe
        path: ./hello-world/publish/hello-world.exe

    - name: Get Artifact ID
      id: get_artifact_id
      run: |
        response=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/actions/artifacts")
        echo "::set-output name=artifact_id::$(echo $response | jq -r '.artifacts[0].id')"
      shell: bash

    - name: Generate Download Link
      run: |
        artifact_id=${{ steps.get_artifact_id.outputs.artifact_id }}
        response=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$artifact_id/zip")
        echo "::set-output name=download_url::$(echo $response | jq -r '.archive_download_url')"
      shell: bash

    - name: Update README
      run: |
        sed -i "s|<DOWNLOAD_URL>|${{ steps.generate_download_link.outputs.download_url }}|g" README.md
        echo "${{ steps.generate_download_link.outputs.download_url }}"
      shell: bash